<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body-wrapper">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p class="add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="add-item__input-wrapper">
          <input id="new-task"class="add-item__input" type="text">
          <button class="add-item__button task__button">Add</button>
        </div>
      </p>
      <p class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list tasks__list--incomplete" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button task__button--edit">Edit</button>
            <button class="task__button task__button--delete"><img class="delete-image" src="./remove.svg" alt=""></button>
          </li>
          <li class=" task task--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping" >
            <button class="task__button task__button--edit">Save</button>
            <button class="task__button task__button--delete"><img class="delete-image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list tasks__list--completed" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__button task__button--edit">Edit</button>
            <button class="task__button task__button--delete"><img class="delete-image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </p>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
